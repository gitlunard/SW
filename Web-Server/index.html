<div data-role="page" data-title="AutomLunard" id="ardudome-page">

<div data-theme="b" data-role="header"><h1>AutomLunard</h1></div>


<div data-theme="b" data-role="collapsible" data-collapsed="true">
    <h4>CONTROLS</h4>
		<ul data-role="listview" data-inset="false" >
			<li>
			<table style="width:100%">
				<tr>
				<td width="10%"><label for="OneRow" ><b id="OneRow"></b></td>
				<td width="10%"><a href="#" data-role="button" id="btnA_OneRow" class="ui-disabled"><p id="btnA_OneRow"></p></a></td>
				<td width="10%"><a href="#" data-role="button" id="btnB_OneRow" class="ui-disabled"><p id="btnB_OneRow"></p></a></td>
				</tr>
			</table>
			</li>
			<li>
			<table style="width:100%">
				<tr>
				<td width="10%"><label for="SecondRow"><b>SECOND_ROW</b></td>

				<td width="10%"><a href="#" data-role="button" id="btnB_SecondRow" class="ui-disabled">ButtonB</a></td>
				</tr>
			</table>
			</li>
			</ul>
</div>
<div data-theme="b" data-role="collapsible" data-collapsed="true">

		<ul data-role="listview" data-inset="false" >
			<li>
			<table style="width:100%">
				<tr>
				<td width="10%"><label for="Light1"><b>LUCE SALA</b></td>
				<td width="10%"><a href="#" data-role="button" id="" class="ui-enabled">Accesa</a></td>

				</tr>
			</table>
			</li>
			<li>
			<table style="width:100%">
				<tr>
				<td width="10%"><label for="Light2"><b>LUCE CUCINA</b></td>
				<td width="10%"><a href="#" data-role="button" id="" class="ui-disabled">Accesa</a></td>
				<td width="10%"><a href="#" data-role="button" id="" class="ui-enabled">Spenta</a></td>
				</tr>
			</table>
			<li>
			<table style="width:100%">
				<tr>
				<td width="10%"><label for="T1"><b>ROOM_1 (°C)</b></td>
				<td width="10%"><input type="range" name="slider-room1" id="slider-room1" min="10" max="30" step="1" value="15"></td>
				</tr>
			</table>
			</li>
			<li>
			<table style="width:100%">
				<tr>
				<td width="10%"><label for="T2"><b>ROOM_2 (°C)</b></td>

				</tr>
			</table>
			</li>
			</ul>
</div>
